# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique
  firstName: String
  lastName: String
  email: String!
  password: String!
  age: Int 
  bikeType: String 
  bikeBrand: String 
  bikeColor: String 
  addressOne: String 
  addressTwo: String 
  province: String
  Country: String 
  PostalCode: String
  ProfilePhoto: File
  reviews: [Review!] @relation(name: "UserReview")
}


 type Review @model {
   id: ID! @isUnique
   review: String!
   rating: Int
   reviewer: User! @relation(name: "UserReview")
   photos: [File!]
   locker: Locker! @relation(name: "lockerReviews")

   # Every relation also required a back-relation (to determine 1:1, 1:n or n:m)
   author: User! @relation(name: "UserPosts")
 }

 type Locker @model {
   id: ID! @isUnique
   latitude: Float! 
   longitude: Float! 
   reviews: [Review!] @relation (name: "lockerReviews") 
   address: String! 
 }
